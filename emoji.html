<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Best Emojis with Links</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap');

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #6e8efb, #a777e3);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            overflow: hidden;
        }

        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
            font-weight: 600;
        }

        .emoji-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
        }

        .emoji-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px;
            background: #f0f0f0;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
        }

        .emoji-item:hover {
            transform: scale(1.1);
        }

        .emoji {
            font-size: 3rem;
            margin-bottom: 10px;
        }

        .link {
            color: #6e8efb;
            text-decoration: none;
            font-weight: 500;
        }

        .link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2> Emojis </h2>
        <div class="emoji-list">
            <div class="emoji-item">
                <div class="emoji">üòä</div>
                <a class="link" href="https://www.smily.com/" target="_blank">Emoji 1</a>
            </div>
            <div class="emoji-item">
                <div class="emoji">üòç</div>
                <a class="link" href="https://formspree.io/" target="_blank">Emoji 2</a>
            </div>
            <div class="emoji-item">
                <div class="emoji">üòÇ</div>
                <a class="link" href="https://en.wikipedia.org/wiki/Settai_(film)" target="_blank">Emoji 3</a>
            </div>
            <div class="emoji-item">
                <div class="emoji">ü§î</div>
                <a class="link" href="https://chatgpt.com/" target="_blank">Emoji 4</a>
            </div>
            <div class="emoji-item">
                <div class="emoji">üòé</div>
                <a class="link" href="https://www.grammarly.com/blog/thank-you-so-much/" target="_blank">Emoji 5</a>
            </div>
        </div>
    </div>
</body>
</html>
